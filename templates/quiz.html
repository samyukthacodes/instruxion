<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
</head>
<body>
    <h1>Quiz Questions</h1>
    {% for response in content.responses %}
        <div class="question">
            <p>{{ response.question }}</p>
            <ul>
                <li>{{ response.option1 }}</li>
                <li>{{ response.option2 }}</li>
                <li>{{ response.option3 }}</li>
                <li>{{ response.option4 }}</li>
            </ul>
            <p>Correct Answer: {{ response.answer }}</p>
        </div>
    {% endfor %}
</body>
</html>
